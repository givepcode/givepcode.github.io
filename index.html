<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>DADA'S HOMEPAGE</title>
    <script src="./main.js"></script>
    <style>
    *{ margin: 0px; padding: 0px;}
    .container{
    	width:890px;
    	margin: 0px auto 0px auto;
    	background-color: #dbdbdb; 
    	text-align: center;
   	 }
   	 
	   	 #myphoto, #myinfo{
	   	 	background-color: #ff66ff;
	   	 	border: 2px solid #333333;
	   	 }
	   	 
		    #myphoto > img{
		    	width:640px;
		    	border-top:4px solid #666666;
		    	border-right:4px dashed #666666;
		    	border-bottom:4px dotted #666666;
		    	border-left:4px double #666666;
		    	margin: 30px
		    }
		    
		    #myinfo{
		    	text-align: left;
		    }
		    	
		    	#myinfo > ol{
		    		margin: 30px 0px 30px 130px;
		    		list-style: square;
		    	}
		    	#myinfo > li{
		    		padding: 5px;
		    		font-size: 1.4em;
		    	}
		    	
		    	#myinfo > ol > li > span.label{
		    		text-decoration: underline;
		    		color: #00ff00;
		    		font-family: "돋움체";
		    	}
		    	
		    	#myinfo > ol > li > span.content{
		    		font-weight : bold;
		    		color: #ff0000;
		    		font-family: "궁서체";
		    	}
    </style>
    <!--
    	margin : top right bottom left 
    	실제크기 = width + padding(IE)
    			= width (Chrome)
    			: 0px로 사용/ 가급적 padding 사용X
    	#OO1 > OO2 : OO1 밑에 있는  002 첫번 째 값에 대한  
    -->
</head>
<body>
<div class="container">
	<div id="myphoto">
		<img src="./images/profile.jpg" alt="다다" title="다다" />
	</div>
	<div id="myinfo">
		<ol>
			<li>
				<span class="label">이&nbsp;&nbsp;&nbsp;&nbsp;름</span>
				<span class="content" style="width:200px;">주다인</span>
			</li>
			<li>
				<span class="label">이&nbsp;메&nbsp;일</span>
				<span class="content">givepcode@e-mirim.hs.kr</span>
			</li>
			<li>
				<span class="label">취&nbsp;&nbsp;&nbsp;&nbsp;미</span>
				<span class="content">다이어리쓰기 독서 산책하기</span>
			</li>
			<li>
				<span class="label">선호언어</span>
				<span class="content">자바</span>
			</li>
		</ol>
	</div>
</div>

</body>
</html>
